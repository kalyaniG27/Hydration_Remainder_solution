{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydroTrack - Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="header">
    <img src="{% static 'images/dimg.jpg' %}" alt="HydroTrack Logo" class="logo" />
    <h1>HydroTrack</h1>
    <p>Track your daily water intake</p>
  </div>

  <div class="login-box">
    <h2>Log In</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <label for="{{ form.username.id_for_label }}">Email</label>
      {{ form.username }}
      {{ form.username.errors }}

      <label for="{{ form.password.id_for_label }}">Password</label>
      {{ form.password }}
      {{ form.password.errors }}

      <button type="submit">
        {% comment %} <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
        </svg> {% endcomment %}
        Log In
      </button>
    </form>

    <p class="signup-link">
      Donâ€™t have an account? <a href="{% url 'tracker:signup' %}">Sign Up</a>
    </p>
  </div>
</body>
</html>

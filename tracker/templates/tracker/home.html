<!DOCTYPE html>
<html>
<head>
    <title>Hydration Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .bottle {
            width: 100px;
            height: 300px;
            border: 3px solid #4fc3f7;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background-color: #e0f7fa;
            margin-top: 20px;
        }

        .bottle-fill {
            background-color: #4fc3f7;
            width: 100%;
            position: absolute;
            bottom: 0;
            transition: height 0.5s ease-in-out;
        }

        .progress-bar {
            background-color: #ddd;
            width: 100%;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            width: {{ progress_percent }}%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Hydration Dashboard</h1>
    <p><strong>Daily Goal:</strong> {{ daily_goal }} ml</p>
    <p><strong>Current Intake:</strong> {{ current_intake }} ml</p>

    <div class="progress-bar">
        <div class="progress-bar-fill"></div>
    </div>
    <p>{{ progress_percent }}% of daily goal reached</p>

    <div class="bottle">
        <div class="bottle-fill" style="height: {{ progress_percent }}%;"></div>
    </div>
</body>
</html>
